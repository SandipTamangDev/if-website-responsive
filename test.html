<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        text-decoration: none;
    }

    header {
        width: 100%;
        background-color: #333;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
        padding: 0 20px;
    }
    .header-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .desktop-nav-lists {
        display: none;
    }
    /* Base Reset */
.nav-menu,
.nav-backdrop {
    transition: all 0.3s ease-in-out;
}

/* BACKDROP for mobile menu */
.nav-backdrop {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.4); /* dark transparent overlay */
    backdrop-filter: blur(4px); /* blur background */
    opacity: 10;
    visibility: hidden;
    z-index: 900;
}

/* Activate backdrop */
.nav-backdrop.active {
    opacity: 1;
    visibility: visible;
}

/* Mobile NAV Menu */
.nav-menu {
    position: fixed;
    top: 0;
    right: 0;
    width: 70%; /* covers more than half the screen */
    max-width: 300px;
    height: 100vh;
    background-color: var(--secondary-color);
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    padding: 30px 20px;
    box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
    transform: translateX(100%);
    opacity: 1;
    visibility: hidden;
    z-index: 1000;
}

/* When nav is active */
.nav-menu.active {
    transform: translateX(0);
    opacity: 1;
    visibility: visible;
}

/* Close button */
.close-btn {
    align-self: flex-end;
    margin-bottom: 20px;
}

/* Nav links in mobile menu */
.nav-lists {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 100%;
}

.nav-link {
    text-decoration: none;
    color: grey;
    font-size: 1.2rem;
    transition: color 0.3s ease;
}

.nav-link:hover {
    color: #333;
}

</style>
<body>
    <header>
        <div class="header-container container">
            <div>
            <a><img src="img/logo/img.png" alt="Mylogo" width="50px" height="50px"></a>
            </div>

            <!-- Desktop Nav -->
            <ul class="desktop-nav-lists">
            <li><a id="desktop-active" href="index.html" class="desktop-nav-link">Home</a></li>
            <li><a href="#about" class="desktop-nav-link">About Us</a></li>
            <li><a href="#support" class="desktop-nav-link">Support Us</a></li>
            <li><a href="gallery.html" class="desktop-nav-link">Gallery</a></li>
            <li><a href="#footer" class="desktop-nav-link">Contact Us</a></li>
            </ul>

            <!-- Menu Button (Mobile only) -->
            <button class="menu-btn btn-icon" id="menu-btn">
            <img class="menu-icon" id="menu-icon" src="icons/menu.svg" alt="Menu">
            </button>
        </div>
    </header>

    <!-- Backdrop Blur (for mobile nav) -->
    <div class="nav-backdrop" id="nav-backdrop"></div>

    <!-- Mobile Nav Menu -->
    <nav class="nav-menu" id="nav-menu">
        <button class="close-btn btn-icon" id="close-btn">
            <img class="close-icon" id="close-icon" src="icons/close.svg" alt="Close">
        </button>

        <ul class="nav-lists">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="#about" class="nav-link">About Us</a></li>
            <li><a href="#support" class="nav-link">Support Us</a></li>
            <li><a href="gallery.html" class="nav-link">Gallery</a></li>
            <li><a href="#footer" class="nav-link">Contact Us</a></li>
        </ul>
    </nav>
<script>
    // Get elements
    const menuBtn = document.getElementById('menu-btn');
    const closeBtn = document.getElementById('close-btn');
    const navMenu = document.getElementById('nav-menu');
    const navBackdrop = document.getElementById('nav-backdrop');

    // Open mobile menu
    menuBtn.addEventListener('click', () => {
        navMenu.classList.add('active');
        navBackdrop.classList.add('active');
    });

    // Close mobile menu
    closeBtn.addEventListener('click', () => {
        navMenu.classList.remove('active');
        navBackdrop.classList.remove('active');
    });

    // Close menu when clicking on backdrop
    navBackdrop.addEventListener('click', () => {
        navMenu.classList.remove('active');
        navBackdrop.classList.remove('active');
    });
</script>
</body>
</html>
